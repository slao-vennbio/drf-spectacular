<!DOCTYPE html>
<html>

<head>
  <title>{{ title|default:"Swagger" }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if favicon_href %}
  <link rel="icon" href="{{ favicon_href }}">{% endif %}
  <link rel="stylesheet" href="{{ dist }}/swagger-ui.css">
  <style>
    html {
      box-sizing: border-box;
      overflow-y: scroll;
    }

    *,
    *:after,
    *:before {
      box-sizing: inherit;
    }

    body {
      background: #fafafa;
      margin: 0;
    }
  </style>
  <script>
    setTimeout(function () {
      var auth_wrapper = document.getElementsByClassName("auth-wrapper")[0]
      console.log(auth_wrapper)
      auth_wrapper.innerHTML += `
        <a href="{{ login_url }}?next={{ request_path }}" data-sw-translate>
          <button class="btn authorize locked"><span style="padding:0">Django Login</span></button>
        </a>
        `
    }, 2000);
  </script>
</head>

<body>
  <div id="swagger-ui"></div>
  <script src="{{ dist }}/swagger-ui-bundle.js"></script>
  <script src="{{ dist }}/swagger-ui-standalone-preset.js"></script>
  {% if script_url %}
  <script src="{{ script_url }}"></script>
  {% else %}
  <script>
    {% include template_name_js %}
  </script>
  {% endif %}
</body>

</html>
